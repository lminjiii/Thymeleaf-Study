<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>리터럴</h1>
<ul>
    <li>
        <span th:text="장원영">이민지</span>
    </li>
    <li>
        <!--리터럴은 중간 공백 존재시 작은 따옴표로 묶어야 한다-->
        <span th:text="'Hello world'">이민지</span>
    </li>
    <li> 보낸 데이터 [[ ${data} ]] :
        <span>[[ ${data} ]]</span>
    </li>
    <li> 보낸 데이터 th 태그 :
        <span th:text="|${data} 입니다.|"></span>
    </li>
</ul>
</body>
</html>
